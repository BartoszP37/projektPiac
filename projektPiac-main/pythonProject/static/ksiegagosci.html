<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href=static/style.css  >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Księga gości</title>
    <link rel="icon" type="image/x-icon" href="/static/circle.png">
</head>
<body>

    <form id="guestbookForm">
        <label for="nick">Nick:</label>
        <input type="text" id="nick" name="nick" required></br>
      
        <label for="text">Tekst:</label>
        <textarea id="text" name="text" required></textarea></br>
      
        <label for="date">Data dodania:</label>
        <input type="date" id="date" name="date" required></br>
      
        <button type="submit">Dodaj wpis</button>

      </form>
    
      <div id="guestbookMessages">
        
      </div>
    
      <script>
        function handleSubmit(event) {
          event.preventDefault();
      
    
          const nickInput = document.getElementById('nick');
          const textInput = document.getElementById('text');
          const dateInput = document.getElementById('date');
      
          const nick = nickInput.value;
          const text = textInput.value;
          const date = dateInput.value;
      
          
          const message = document.createElement('div');
          message.className = 'message';
      
          const messageContent = document.createElement('p');
          messageContent.textContent = text;
      
          const messageMeta = document.createElement('p');
          messageMeta.className = 'meta';
          messageMeta.textContent = `Dodane przez ${nick} dnia ${date}`;
      
          message.appendChild(messageContent);
          message.appendChild(messageMeta);
      
          
          const guestbookMessages = document.getElementById('guestbookMessages');
          guestbookMessages.appendChild(message);
      
    
          nickInput.value = '';
          textInput.value = '';
          dateInput.value = '';
        }
      
        const guestbookForm = document.getElementById('guestbookForm');
        guestbookForm.addEventListener('submit', handleSubmit);
      </script>

    </br>
</br>
